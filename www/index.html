<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="stylesheet" href="/css/core.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/font-awesome.css">

        <script src="/js/jquery.min.js"></script>
        <script src="/js/qr-code.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <title>Bitcoin Cash Gift Cards</title>
    </head>
    <body>
        <div class="content">
            <h1>Receive Gift Cards for Bitcoin Cash (BCH)</h1>
            <p>Currently, only Amazon.com Gift Cards are supported.  Fill out the form below to receive an Amazon gift card for BCH!</p>

            <hr/>

            <form>
                <h2>Amazon.com Gift Cards*</h2>
                <p>Purchase an Amazon.com Gift Card with Bitcoin Cash.</p>
                <div id="disclaimer">
                    <small>* Restrictions apply, see <a href="https://amazon.com/gc-legal">amazon.com/gc-legal</a>.</small>
                </div>
                <div id="gift-card-amounts">
                    <label for="amount-1"><input type="radio" name="gift-card-amount" id="amount-1" value="1"/>$1</label>
                    <label for="amount-5"><input type="radio" name="gift-card-amount" id="amount-5" value="5"/>$5</label>
                    <label for="amount-10"><input type="radio" name="gift-card-amount" id="amount-10" value="10"/>$10</label>
                    <label for="amount-20"><input type="radio" name="gift-card-amount" id="amount-20" value="20"/>$20</label>
                    <label for="amount-50"><input type="radio" name="gift-card-amount" id="amount-50" value="50"/>$50</label>
                    <label for="amount-100"><input type="radio" name="gift-card-amount" id="amount-100" value="100"/>$100</label>
                    <label for="amount-200"><input type="radio" name="gift-card-amount" id="amount-200" value="200"/>$200</label>
                    <label for="amount-300"><input type="radio" name="gift-card-amount" id="amount-300" value="300"/>$300</label>
                    <label for="amount-400"><input type="radio" name="gift-card-amount" id="amount-400" value="400"/>$400</label>
                    <label for="amount-500"><input type="radio" name="gift-card-amount" id="amount-500" value="500"/>$500</label>
                    <label for="amount-1000"><input type="radio" name="gift-card-amount" id="amount-1000" value="1000"/>$1000</label>
                    <label for="amount-1500"><input type="radio" name="gift-card-amount" id="amount-1500" value="1500"/>$1500</label>
                    <label for="amount-2000"><input type="radio" name="gift-card-amount" id="amount-2000" value="2000"/>$2000</label>
                    <label for="amount-custom"><input type="radio" name="gift-card-amount" id="amount-custom" value="CUSTOM" checked/>Custom</label>
                </div>
                <div id="custom-amount-entry">
                    <label for="amount-custom">Amount to Buy</label>
                    <input type="text" name="gift-card-custom-amount" id="gift-card-custom-amount" value="2000"/>
                </div>
                <div>
                    <button type="button" type="button">Purchase</button>
                </div>
            </form>
        </div>

        <canvas id="canvas"></canvas>
        <script src="/js/main.js"></script>
    </body>

</html>
